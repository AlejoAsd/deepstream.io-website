---
title: The deepstream blog
description: Covering every aspect of deepstream in your day to day life
---

<link rel="stylesheet" type="text/css" href="{{asset 'css/community.css'}}" />
<link rel="stylesheet" type="text/css" href="{{asset 'css/blog.css'}}" />

<div id="wrapper">
	<div class="blog-wrapper">

		<span class="blog-posts">

			{{#each blogPosts}}
			<article class="post">

				<header class="post-header">
					<h2 class="post-title">
						<a href="/{{blog.blogPath}}">
							{{title}}
						</a>
					</h2>
				</header>

				<div class="post-thumbnail">
					<img src="{{blog.thumbnail}}">
				</div>

				<div class="post-excerpt">
					{{{excerpt}}}
					<a class="read-more" href="/{{blog.blogPath}}"> Read more... </a>

					<footer class="post-meta">
						By {{blog.author.name}}
						<time class="post-date" datetime="{{blog.date}}">{{blog.date}}</time>
					</footer>
				</div>

			</article>
			{{/each}}

		</span>

	</div>

</div>
