language: node_js

before_install:
  - chmod +x bin/setup-dependencies.sh && ./bin/setup-dependencies.sh

node_js:
  - "6"

script:
  - node bin/website

deploy:
  - provider: s3
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    bucket: deepstream.io-dev
    skip_cleanup: true
    acl: public_read
    local_dir: dist
    on:
      branch: master

  - provider: s3
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    bucket: deepstream.io
    skip_cleanup: true
    acl: public_read
    local_dir: dist
    on:
      branch: tag

addons:
  apt:
    packages:
    - oracle-java8-installer
    - git